version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: mindcare-nginx
    ports:
      - "2585:2585"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  app:
    build: ./app
    container_name: mindcare-app
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_HOST=db
      - DB_PORT=3308
      - DB_USER=mindcare
      - DB_PASSWORD=mindcarepass
      - DB_NAME=mindcare
    expose:
      - "4000"
    volumes:
      - ./app:/usr/src/app
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mindcare-db
    command: ["--port=3308"]
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=mindcare
      - MYSQL_USER=mindcare
      - MYSQL_PASSWORD=mindcarepass
    ports:
      - "3308:3308"
    volumes:
      - mindcare-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  mindcare-data: